{% extends 'base.html' %}
{% block content %}
<h2>Create Patient</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
{% if success %}<p style="color:green">{{ success }}</p>{% endif %}
<form method="post">{% csrf_token %}
  <label>Patient Username <input type="text" name="username" required></label>
  <label>Patient Password <input type="password" name="password" required></label>
  <button type="submit">Create</button>
</form>
{% endblock %}
