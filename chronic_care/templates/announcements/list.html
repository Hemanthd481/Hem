{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Announcements</h3>
  {% if user.role == 'DOCTOR' %}
    <a href="/announcements/create/" class="btn btn-sm btn-primary">New</a>
  {% endif %}
</div>
<div class="list-group">
  {% for a in announcements %}
  <div class="list-group-item">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ a.title }}</h5>
      <small>{{ a.created_at|date:'Y-m-d H:i' }}</small>
    </div>
    <p class="mb-1">{{ a.content }}</p>
  </div>
  {% empty %}
  <div class="alert alert-info">No announcements yet.</div>
  {% endfor %}
</div>
{% endblock %}
